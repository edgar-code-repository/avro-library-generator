plugins {
    id 'java-library'
    id "com.commercehub.gradle.plugin.avro" version "0.9.0"
    id 'maven-publish'
}

group 'com.domain.example'
version '1.1'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile "org.apache.avro:avro:1.8.2"
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}